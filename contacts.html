<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contacts.css">
    <link rel="stylesheet" href="contact.js">
</head>
<body>

    <section class="contact-section" id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <p>If you have any questions or would like to get in touch with us, please don't hesitate to contact us using the information below:</p>
            <ul class="contact-info">
                <li><strong>Email:</strong> mi66@gmail.com</li>
                <li><strong>Phone:</strong>+233 545700606</li>
                <li><strong>Address:</strong>Accra, Ghana</li>
            </ul>
            <div class="contact-form">
                <h3>Send us a Message</h3>
                <form action="contact.php" method="post">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="ID" name="ID Number" placeholder="ID Number" required>
                    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('contact-form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
    
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
    
            // Validate form data
            if (name.trim() === '' || email.trim() === '' || message.trim() === '') {
                alert('Please fill in all fields.');
                return;
            }
    
            // Simulate form submission (you can replace this with your actual submission logic)
            alert('Form submitted successfully!');
            form.reset(); // Clear the form

            //     }
            // })
            // .then(response => response.json())
            // .then(data => {
            //     console.log(data);
            // });
        });
    });
    </script>
